<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد يا أميرتي!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at center, #ffe0ec 0%, #ffebee 100%);
            font-family: 'Cairo', 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            min-height: 100vh;
        }

        /* خلفية نجوم متحركة */
        .stars {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* تأثير المصفوفة */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
            background: transparent;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            line-height: 21px;
            pointer-events: none;
        }

        /* القلب */
        #heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 1s;
            background: rgba(255, 64, 129, 0.13);
        }

        .heart {
            font-size: 170px;
            color: #ff4081;
            animation: beat 1s infinite alternate;
            text-shadow: 0 0 40px #ff4081, 0 0 90px #fff;
            margin-bottom: 10px;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            100% { transform: scale(1.33); }
        }

        #message {
            color: #fff;
            font-size: 32px;
            margin-top: 40px;
            text-align: center;
            max-width: 85vw;
            text-shadow: 0 0 16px #ff4081, 0 0 30px #fff;
            letter-spacing: 1.8px;
            font-weight: bold;
        }

        /* الكتاب */
        #book-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            background: linear-gradient(120deg, #ffbad6 0%, #ffd6e7 100%);
        }

        .book {
            width: 340px;
            height: 470px;
            perspective: 1500px;
            position: relative;
            margin-top: 12vh;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border: 3px solid #ff4081;
            border-radius: 15px;
            padding: 32px 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: #d81b60;
            box-shadow: 0 12px 35px rgba(255,64,129,0.09), 0 0px 70px #fff;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(to bottom, #fff, #ffe6eb 100%);
        }

        #page1 { z-index: 5; }
        #page2 { z-index: 4; transform: rotateY(180deg); }
        #page3 { z-index: 3; transform: rotateY(180deg); }
        #page4 { z-index: 2; transform: rotateY(180deg); }
        #page5 { z-index: 1; transform: rotateY(180deg); }

        .flipped {
            transform: rotateY(180deg);
        }

        .title {
            position: absolute;
            top: 54px;
            font-size: 38px;
            color: #d81b60;
            font-weight: bold;
            text-shadow: 0 2px 14px #fff, 0 2px 5px rgba(0,0,0,0.07);
        }

        #music-control {
            position: fixed;
            bottom: 34px;
            right: 34px;
            z-index: 200;
            background: linear-gradient(135deg, #ff4081 60%, #fad0c4 100%);
            width: 62px;
            height: 62px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 18px rgba(255,64,129,0.28);
            transition: all 0.3s;
        }

        #music-control:hover {
            transform: scale(1.13);
            background: linear-gradient(120deg, #ff4081 70%, #ffd6e7 100%);
        }

        #music-control i {
            font-size: 34px;
            color: white;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .heart-particle {
            position: absolute;
            font-size: 22px;
            color: #ff4081;
            animation: float 4s linear infinite;
            opacity: 0;
            text-shadow: 0 0 12px #fff, 0 0 4px #ff4081;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            60% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1.3);
                opacity: 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    <!-- تأثير المصفوفة -->
    <canvas id="matrix"></canvas>

    <!-- القلب والرسالة -->
    <div id="heart-container">
        <div class="title">عيد ميلاد سعيد يا أميرتي! 🎂</div>
        <div class="heart">💖</div>
        <div id="message"></div>
    </div>

    <!-- الكتاب -->
    <div id="book-container">
        <div class="title">رسالة من قلبي</div>
        <div class="book">
            <div class="page" id="page1">كل عام و أنتِ في قلبي<br>نور حياتي و بهجة أيامي</div>
            <div class="page" id="page2">كل عام و أنتِ أجمل هدية<br>و أغلى من كل الأمنيات</div>
            <div class="page" id="page3">كل عام و ابتسامتكِ<br>تزهر في عالمي حباً و دفئاً</div>
            <div class="page" id="page4">كل عام و يدي بيدك<br>و روحي بحبكِ ترقص فرحاً</div>
            <div class="page" id="page5">كل عام و أنتِ حبيبتي<br>و كل سنة و أنتِ أجمل تفاصيل حياتي 💕</div>
        </div>
        <div class="hearts" id="hearts"></div>
    </div>

    <!-- زر التحكم بالموسيقى -->
    <div id="music-control" onclick="toggleMusic()">
        <i class="fas fa-music"></i>
    </div>

    <!-- الصوت -->
    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/audio/2023/03/14/audio_145b2d7d6a.mp3" type="audio/mpeg">
        <!-- استبدل الرابط بأغنية رومانسية مفضلة لك -->
    </audio>

    <script>
        // نجوم رومانسية
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 120; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(star);
            }
        }
        createStars();

        // تأثير المصفوفة المحسن
        const matrix = document.getElementById('matrix');
        const ctx = matrix.getContext('2d');
        matrix.width = window.innerWidth;
        matrix.height = window.innerHeight;

        const chars = "01أبتثجحخدذرزسشصضطظعغفقكلمنهوي♥";
        const fontSize = 22;
        const columns = Math.floor(matrix.width / fontSize);
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -120;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.09)';
            ctx.fillRect(0, 0, matrix.width, matrix.height);

            ctx.font = `bold ${fontSize}px 'Courier New'`;
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillStyle = '#fff';
                if (text === "♥") {
                    ctx.fillStyle = '#ff4081';
                }
                ctx.globalAlpha = Math.min(1, drops[i] / 60);
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > matrix.height && Math.random() > 0.97) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            ctx.globalAlpha = 1;
        }
        let matrixInterval = setInterval(drawMatrix, 33);

        // بعد 4 ثوانٍ، توقف عن تأثير المصفوفة واعرض القلب
        setTimeout(() => {
            clearInterval(matrixInterval);
            matrix.style.transition = 'opacity 1.7s cubic-bezier(.7,0,.7,1)';
            matrix.style.opacity = '0';
            setTimeout(() => {
                matrix.style.display = 'none';
                showHeart();
            }, 1700);
        }, 4000);

        // عرض القلب والرسالة
        const heartContainer = document.getElementById('heart-container');
        const messageElement = document.getElementById('message');
        const fullMessage = "عيد ميلاد سعيد يا أغلى ما في حياتي، يا نبض قلبي وروحي. أحبك أكثر مما تتصورين، وكل سنة وأنتِ أجمل وأقرب 💖";
        let currentChar = 0;

        function showHeart() {
            heartContainer.style.opacity = '1';
            messageElement.textContent = "";
            currentChar = 0;
            const typeWriter = setInterval(() => {
                if (currentChar < fullMessage.length) {
                    messageElement.textContent += fullMessage.charAt(currentChar);
                    currentChar++;
                } else {
                    clearInterval(typeWriter);
                    setTimeout(() => {
                        heartContainer.style.opacity = '0';
                        setTimeout(() => {
                            heartContainer.style.display = 'none';
                            showBook();
                        }, 1000);
                    }, 4500);
                }
            }, 67);
        }

        // عرض الكتاب مع تأثيرات إضافية
        const bookContainer = document.getElementById('book-container');
        const pages = document.querySelectorAll('.page');
        const heartsContainer = document.getElementById('hearts');
        let currentPage = 0;

        function showBook() {
            bookContainer.style.display = 'flex';
            pages[0].style.transform = 'rotateY(0deg)';
            setInterval(createHeart, 340);
            document.addEventListener('click', flipPage);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = ['💖', '❤️', '💕', '❣️', '💞'][Math.floor(Math.random()*5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 18 + 18) + 'px';
            heart.style.animationDuration = (Math.random() * 2.5 + 3) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function flipPage() {
            if (currentPage < pages.length - 1) {
                pages[currentPage].classList.add('flipped');
                pages[currentPage + 1].style.transform = 'rotateY(0deg)';
                currentPage++;
            } else {
                pages.forEach(page => {
                    page.classList.add('flipped');
                    page.style.transform = 'rotateY(180deg)';
                });
                pages[0].style.transform = 'rotateY(0deg)';
                pages[0].classList.remove('flipped');
                currentPage = 0;
            }
        }

        // التحكم بالموسيقى
        const bgMusic = document.getElementById('bg-music');
        const musicControl = document.getElementById('music-control');
        let isMusicPlaying = false;

        function toggleMusic() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                bgMusic.play().catch(e => {
                    musicControl.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
                    setTimeout(() => {
                        musicControl.innerHTML = '<i class="fas fa-music"></i>';
                    }, 2000);
                });
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        // بدء تشغيل الموسيقى تلقائيًا مع تأخير
        setTimeout(() => {
            bgMusic.volume = 0.38;
            toggleMusic();
        }, 1500);

        window.addEventListener('resize', () => {
            matrix.width = window.innerWidth;
            matrix.height = window.innerHeight;
        });
    </script>
</body>
</html>
