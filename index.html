<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد يا أميرتي!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Cairo', 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            min-height: 100vh;
        }
        .stars {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 1;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: #ff4081;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
            background: transparent;
            color: #ff4081;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            line-height: 21px;
            pointer-events: none;
        }
        #heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 1s;
            background: rgba(0, 0, 0, 0.7);
        }
        .heart {
            font-size: 170px;
            color: #ff4081;
            animation: beat 1s infinite alternate;
            text-shadow: 0 0 40px #ff4081;
            margin-bottom: 10px;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            100% { transform: scale(1.33); }
        }
        #message {
            color: #ff4081;
            font-size: 32px;
            margin-top: 40px;
            text-align: center;
            max-width: 85vw;
            text-shadow: 0 0 10px #ff4081;
            letter-spacing: 1.8px;
            font-weight: bold;
        }
        #book-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            background: #000;
        }
        .book {
            width: 340px;
            height: 470px;
            perspective: 1500px;
            position: relative;
            margin-top: 12vh;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            border: 3px solid #ff4081;
            border-radius: 15px;
            padding: 32px 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #ff4081;
            box-shadow: 0 0 30px rgba(255,64,129,0.3);
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.6;
        }
        .title {
            position: absolute;
            top: 54px;
            font-size: 38px;
            color: #ff4081;
            font-weight: bold;
            text-shadow: 0 0 10px #ff4081;
        }
        #music-control {
            position: fixed;
            bottom: 34px;
            right: 34px;
            z-index: 200;
            background: #ff4081;
            width: 62px;
            height: 62px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 20px #ff4081;
            transition: all 0.3s;
        }
        #music-control:hover {
            transform: scale(1.13);
            background: #ff80ab;
        }
        #music-control i {
            font-size: 34px;
            color: black;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .heart-particle {
            position: absolute;
            font-size: 22px;
            color: #ff4081;
            animation: float 4s linear infinite;
            opacity: 0;
            text-shadow: 0 0 8px #ff4081;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.5;
            }
            60% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1.3);
                opacity: 0;
            }
        }
        #flower-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 40;
        }
        .flower {
            position: relative;
            width: 220px;
            height: 350px;
            margin-bottom: 30px;
        }
        .petal {
            position: absolute;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 12px rgba(255, 64, 129, 0.6);
            transform-origin: center bottom;
            opacity: 0;
            animation: bloom 1.5s forwards;
            filter: drop-shadow(0 0 5px rgba(255, 64, 129, 0.8));
        }
        .petal.outer {
            width: 70px;
            height: 100px;
            background: linear-gradient(135deg, #ff4081, #ff80ab);
            z-index: 1;
        }
        .petal.middle {
            width: 60px;
            height: 90px;
            background: linear-gradient(135deg, #ff80ab, #ff4081);
            z-index: 2;
        }
        .petal.inner {
            width: 50px;
            height: 80px;
            background: linear-gradient(135deg, #ff4081, #ff80ab);
            z-index: 3;
        }
        .flower-center {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ffeb3b, #ffc107);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 25px #ffeb3b;
            opacity: 0;
            animation: bloom-center 1.5s 1s forwards;
            z-index: 4;
            filter: drop-shadow(0 0 8px rgba(255, 235, 59, 0.7));
        }
        .stem {
            position: absolute;
            width: 10px;
            height: 220px;
            background: linear-gradient(to bottom, #4caf50, #8bc34a);
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            opacity: 0;
            animation: grow-stem 1.5s forwards;
            z-index: 0;
            filter: drop-shadow(0 0 5px rgba(76, 175, 80, 0.5));
        }
        .leaf {
            position: absolute;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            background: linear-gradient(to right, #8bc34a, #4caf50);
            opacity: 0;
            animation: grow-leaf 1.5s 0.5s forwards;
            z-index: 0;
            filter: drop-shadow(0 0 3px rgba(139, 195, 74, 0.5));
        }
        .leaf.left {
            width: 40px;
            height: 20px;
            top: 180px;
            left: 45%;
            transform: rotate(-25deg);
        }
        .leaf.right {
            width: 50px;
            height: 25px;
            top: 200px;
            left: 55%;
            transform: rotate(25deg);
        }
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,64,129,0.3), transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: glow-appear 2s 1.5s forwards;
            z-index: -1;
        }
        @keyframes bloom {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            100% { transform: scale(1) rotate(var(--rotate)); opacity: 1; }
        }
        @keyframes bloom-center {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        @keyframes grow-stem {
            0% { height: 0; opacity: 0; }
            100% { height: 220px; opacity: 1; }
        }
        @keyframes grow-leaf {
            0% { transform: scale(0) rotate(var(--rotate)); opacity: 0; }
            100% { transform: scale(1) rotate(var(--rotate)); opacity: 1; }
        }
        @keyframes glow-appear {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        #flower-message {
            color: #ff4081;
            font-size: 32px;
            margin-top: 30px;
            text-align: center;
            max-width: 85vw;
            text-shadow: 0 0 15px #ff4081;
            letter-spacing: 1.8px;
            font-weight: bold;
            opacity: 0;
            animation: fade-in 2s 2.5s forwards;
            position: relative;
        }
        #flower-message::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, #ff4081, transparent);
            opacity: 0;
            animation: line-appear 1s 3s forwards;
        }
        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes line-appear {
            0% { width: 0; opacity: 0; }
            100% { width: 100px; opacity: 0.7; }
        }
        .book-disappear {
            animation: book-disappear 2s forwards;
        }
        @keyframes book-disappear {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(0.8) rotate(5deg); opacity: 0.5; }
            100% { transform: scale(1.5) rotate(10deg); opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    <canvas id="matrix"></canvas>
    <div id="heart-container">
        <div class="title" id="main-title"></div>
        <div class="heart">❤️</div>
        <div id="message"></div>
    </div>
    <div id="book-container">
        <div class="title">رسالة من قلبي</div>
        <div class="book">
            <div class="page" id="page1">
                كل عام وأنتِ قمري ونور عيوني<br>
                كل عام و انتِ دُنيتي و هديه عمري<br>
                كل عام و انتِ الحب الحقيقي<br>
                كل عام و انتِ قمري و اجمل تفاصيل حياتي
            </div>
        </div>
        <div class="hearts" id="hearts"></div>
    </div>

            <!-- البتلات الخارجية -->
            <div class="petal outer" style="--rotate: 0deg; top: 30px; left: 75px; animation-delay: 0.1s;"></div>

            <div class="petal outer" style="--rotate: 135deg; top: 70px; left: 140px; animation-delay: 0.4s;"></div>
            <div class="petal outer" style="--rotate: 180deg; top: 100px; left: 130px; animation-delay: 0.5s;"></div>
            <div class="petal outer" style="--rotate: 225deg; top: 120px; left: 105px; animation-delay: 0.6s;"></div>
            <div class="petal outer" style="--rotate: 270deg; top: 130px; left: 75px; animation-delay: 0.7s;"></div>

            <div class="petal outer" style="--rotate: 360deg; top: 100px; left: 20px; animation-delay: 0.9s;"></div>

            <div class="petal middle" style="--rotate: 22.5deg; top: 50px; left: 80px; animation-delay: 0.3s;"></div>
            <div class="petal middle" style="--rotate: 67.5deg; top: 40px; left: 110px; animation-delay: 0.4s;"></div>
            <div class="petal middle" style="--rotate: 112.5deg; top: 60px; left: 125px; animation-delay: 0.5s;"></div>
            <div class="petal middle" style="--rotate: 157.5deg; top: 85px; left: 130px; animation-delay: 0.6s;"></div>
            <div class="petal middle" style="--rotate: 202.5deg; top: 110px; left: 125px; animation-delay: 0.7s;"></div>
            <div class="petal middle" style="--rotate: 247.5deg; top: 125px; left: 110px; animation-delay: 0.8s;"></div>
            <div class="petal middle" style="--rotate: 292.5deg; top: 130px; left: 80px; animation-delay: 0.9s;"></div>
            <div class="petal middle" style="--rotate: 337.5deg; top: 125px; left: 50px; animation-delay: 1.0s;"></div>
            <div class="petal middle" style="--rotate: 382.5deg; top: 110px; left: 35px; animation-delay: 1.1s;"></div>
            <div class="petal middle" style="--rotate: 427.5deg; top: 85px; left: 30px; animation-delay: 1.2s;"></div>
            <div class="petal middle" style="--rotate: 472.5deg; top: 60px; left: 35px; animation-delay: 1.3s;"></div>

            <!-- البتلات الداخلية -->
            <div class="petal inner" style="--rotate: 11.25deg; top: 65px; left: 85px; animation-delay: 0.5s;"></div>
            <div class="petal inner" style="--rotate: 33.75deg; top: 55px; left: 105px; animation-delay: 0.6s;"></div>
            <div class="petal inner" style="--rotate: 56.25deg; top: 70px; left: 115px; animation-delay: 0.7s;"></div>
            <div class="petal inner" style="--rotate: 78.75deg; top: 90px; left: 120px; animation-delay: 0.8s;"></div>
            <div class="petal inner" style="--rotate: 101.25deg; top: 110px; left: 115px; animation-delay: 0.9s;"></div>
            <div class="petal inner" style="--rotate: 123.75deg; top: 120px; left: 105px; animation-delay: 1.0s;"></div>
            <div class="petal inner" style="--rotate: 146.25deg; top: 125px; left: 85px; animation-delay: 1.1s;"></div>
            <div class="petal inner" style="--rotate: 168.75deg; top: 120px; left: 65px; animation-delay: 1.2s;"></div>
            <div class="petal inner" style="--rotate: 191.25deg; top: 110px; left: 55px; animation-delay: 1.3s;"></div>
            <div class="petal inner" style="--rotate: 213.75deg; top: 90px; left: 50px; animation-delay: 1.4s;"></div>
            <div class="flower-center"></div>
            <div class="leaf left" style="--rotate:-25deg;"></div>

        </div>
        <div id="flower-message">وردتي لكِ وحدكِ، يا أجمل أقداري... عيد ميلاد سعيد يا أميرة قلبي!</div>
    </div>
    <div id="music-control" title="تشغيل / إيقاف الموسيقى">
        <i class="fas fa-music"></i>
    </div>
    <!-- يمكنك استبدال الرابط بموسيقى رومانسية مناسبة -->
    <audio id="bg-music" loop src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b5f5b3fb.mp3"></audio>
    <script>
        // نجوم الخلفية
        function createStars() {
            const stars = document.getElementById('stars');
            for(let i=0;i<170;i++){
                let star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDelay = (Math.random()*2)+'s';
                stars.appendChild(star);
            }
        }
        createStars();

        // تأثير المصفوفة
        const matrix = document.getElementById('matrix');
        const ctx = matrix.getContext('2d');
        let w = window.innerWidth;
        let h = window.innerHeight;
        matrix.width = w;
        matrix.height = h;
        let fontSize = 20;
        let columns = Math.floor(w / fontSize);
        let drops = [];
        let chars = "01♡";
        for(let i=0;i<columns;i++) drops[i]=1;
        function drawMatrix(){
            ctx.fillStyle = "rgba(0,0,0,0.07)";
            ctx.fillRect(0,0,w,h);
            ctx.font = fontSize + "px Courier New";
            ctx.fillStyle = "#ff4081";
            for(let i=0;i<columns;i++){
                let text = chars[Math.floor(Math.random()*chars.length)];
                ctx.fillText(text,i*fontSize,drops[i]*fontSize);
                if(Math.random()>0.975) drops[i]=0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix,50);
        window.addEventListener('resize',()=>{
            w = window.innerWidth;
            h = window.innerHeight;
            matrix.width = w;
            matrix.height = h;
            columns = Math.floor(w / fontSize);
            drops = [];
            for(let i=0;i<columns;i++) drops[i]=1;
        });

        // عرض متسلسل: قلب > رسالة > كتاب > قلوب > وردة
        const heartContainer = document.getElementById('heart-container');
        const mainTitle = document.getElementById('main-title');
        const message = document.getElementById('message');
        const bookContainer = document.getElementById('book-container');
        const flowerContainer = document.getElementById('flower-container');
        const flowerMessage = document.getElementById('flower-message');

        function showHeart(){
            mainTitle.textContent = "عيد ميلاد سعيد يا أميرتي";
            heartContainer.style.opacity = 1;
            setTimeout(showMessage, 1700);
        }
        function showMessage(){
            message.innerHTML = "أنتِ كل شيء جميل في حياتي...<br>أحبكِ فوق ما تتخيلي ❤";
            setTimeout(()=> {
                heartContainer.style.opacity = 0;
                setTimeout(showBook, 1200);
            }, 3200);
        }
        function showBook(){
            bookContainer.style.display = "flex";
            animateHearts();
            setTimeout(()=> {
                bookContainer.classList.add('book-disappear');
                setTimeout(()=>{
                    bookContainer.style.display = "none";
                    bookContainer.classList.remove('book-disappear');
                    showFlower();
                }, 1900);
            }, 3700);
        }
        function showFlower(){
            flowerContainer.style.display = "flex";
        }

        // قلوب طائرة في صفحة الكتاب
        function animateHearts(){
            const hearts = document.getElementById('hearts');
            for(let i=0;i<30;i++){
                let h = document.createElement('div');
                h.className = 'heart-particle';
                h.style.left = Math.random()*100+'%';
                h.style.bottom = '-30px';
                h.style.animationDelay = (Math.random()*2)+'s';
                h.innerHTML = Math.random() > 0.5 ? "❤" : "💖";
                hearts.appendChild(h);
            }
        }

        // كنترول الموسيقى
        const music = document.getElementById('bg-music');
        const musicControl = document.getElementById('music-control');
        let isPlaying = false;
        function playMusic(){
            music.play().catch(()=>{});
            isPlaying = true;
            musicControl.style.background = "#ff4081";
            musicControl.querySelector('i').classList.remove('fa-volume-mute');
            musicControl.querySelector('i').classList.add('fa-music');
        }
        function pauseMusic(){
            music.pause();
            isPlaying = false;
            musicControl.style.background = "#333";
            musicControl.querySelector('i').classList.remove('fa-music');
            musicControl.querySelector('i').classList.add('fa-volume-mute');
        }
        musicControl.onclick = ()=>{
            if(isPlaying) pauseMusic();
            else playMusic();
        };

        // تشغيل العرض تلقائياً عند التفاعل الأول
        let started = false;
        function startShow(){
            if(started) return;
            started = true;
            setTimeout(showHeart, 400);
            setTimeout(playMusic, 1200);
        }
        window.addEventListener("click", startShow, {once:true});
        window.addEventListener("touchstart", startShow, {once:true});
        window.addEventListener("keydown", startShow, {once:true});

        // تحسين الأداء: إخفاء الصوت بالضغط عليه في البداية حتى يبدأ التفاعل
        pauseMusic();
    </script>
</body>
</html>
