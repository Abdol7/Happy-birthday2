<!DOCTYPE html>
<html lang="ar">
<head>

  <!-- شاشة البداية: أرقام البرمجة -->
  <div id="matrix-bg"></div>
  <!-- شاشة القلب وكلمات التهنئة -->

    <div id="birthday-message"></div>

  <!-- شاشة الكتاب -->

    <div class="book">
      <div class="page" id="page1">كل عام و انتي معاي</div>
      <div class="page" id="page2">كل عام و انتي بصحتك</div>
      <div class="page" id="page3">كل عام و انتي بابتسامتك</div>

    <button id="next-page-btn">الصفحة التالية</button>

  <script src="script.js"></script>

</html>
