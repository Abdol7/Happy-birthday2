<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿπŸäÿØ ŸÖŸäŸÑÿßÿØ ÿ≥ÿπŸäÿØ Ÿäÿß ÿ£ŸÖŸäÿ±ÿ™Ÿä!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Cairo', 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            min-height: 100vh;
        }
        .stars {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 1;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: #ff4081;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
            background: transparent;
            color: #ff4081;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            line-height: 21px;
            pointer-events: none;
        }
        #heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 1s;
            background: rgba(0, 0, 0, 0.7);
        }
        .heart {
            font-size: 170px;
            color: #ff4081;
            animation: beat 1s infinite alternate;
            text-shadow: 0 0 40px #ff4081;
            margin-bottom: 10px;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            100% { transform: scale(1.33); }
        }
        #message {
            color: #ff4081;
            font-size: 32px;
            margin-top: 40px;
            text-align: center;
            max-width: 85vw;
            text-shadow: 0 0 10px #ff4081;
            letter-spacing: 1.8px;
            font-weight: bold;
        }
        #book-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            background: #000;
        }
        .book {
            width: 340px;
            height: 470px;
            perspective: 1500px;
            position: relative;
            margin-top: 12vh;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            border: 3px solid #ff4081;
            border-radius: 15px;
            padding: 32px 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: #ff4081;
            box-shadow: 0 0 30px rgba(255,64,129,0.3);
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #page1 { z-index: 5; }
        #page2 { z-index: 4; transform: rotateY(180deg); }
        #page3 { z-index: 3; transform: rotateY(180deg); }
        #page4 { z-index: 2; transform: rotateY(180deg); }
        #page5 { z-index: 1; transform: rotateY(180deg); }
        .flipped {
            transform: rotateY(180deg);
        }
        .title {
            position: absolute;
            top: 54px;
            font-size: 38px;
            color: #ff4081;
            font-weight: bold;
            text-shadow: 0 0 10px #ff4081;
        }
        #music-control {
            position: fixed;
            bottom: 34px;
            right: 34px;
            z-index: 200;
            background: #ff4081;
            width: 62px;
            height: 62px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 20px #ff4081;
            transition: all 0.3s;
        }
        #music-control:hover {
            transform: scale(1.13);
            background: #ff80ab;
        }
        #music-control i {
            font-size: 34px;
            color: black;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .heart-particle {
            position: absolute;
            font-size: 22px;
            color: #ff4081;
            animation: float 4s linear infinite;
            opacity: 0;
            text-shadow: 0 0 8px #ff4081;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.5;
            }
            60% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1.3);
                opacity: 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    <!-- ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸÖÿµŸÅŸàŸÅÿ© -->
    <canvas id="matrix"></canvas>

    <!-- ÿßŸÑŸÇŸÑÿ® ŸàÿßŸÑÿ±ÿ≥ÿßŸÑÿ© -->
    <div id="heart-container">
        <div class="title" id="main-title"></div>
        <div class="heart">‚ù§Ô∏è</div>
        <div id="message"></div>
    </div>

    <!-- ÿßŸÑŸÉÿ™ÿßÿ® -->
    <div id="book-container">
        <div class="title">ÿ±ÿ≥ÿßŸÑÿ© ŸÖŸÜ ŸÇŸÑÿ®Ÿä</div>
        <div class="book">
            <div class="page" id="page1"></div>
            <div class="page" id="page2"></div>
            <div class="page" id="page3"></div>
            <div class="page" id="page4"></div>
            <div class="page" id="page5"></div>
        </div>
        <div class="hearts" id="hearts"></div>
    </div>

    <!-- ÿ≤ÿ± ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ÿßŸÑŸÖŸàÿ≥ŸäŸÇŸâ -->
    <div id="music-control" onclick="toggleMusic()">
        <i class="fas fa-music"></i>
    </div>

    <!-- ÿßŸÑÿµŸàÿ™ -->
    <audio id="bg-music" loop>
        <source src="https://cdn1.esm3.com//music/34/wemaloh.mp3" type="audio/mpeg">
        <!-- ÿßÿ≥ÿ™ÿ®ÿØŸÑ ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿ®ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿ£ÿ∫ŸÜŸäÿ© ŸÖŸÜ ÿ£ŸÜÿ∫ÿßŸÖŸä -->
    </audio>

    <script>
        // ŸÜÿ¨ŸàŸÖ ÿ±ŸàŸÖÿßŸÜÿ≥Ÿäÿ©
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(star);
            }
        }
        createStars();

        // ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸÖÿµŸÅŸàŸÅÿ©: ŸÅŸÇÿ∑ ÿ≠ÿ±ŸàŸÅ "ÿ®ÿ≠ÿ®ŸÉ"
        const matrix = document.getElementById('matrix');
        const ctx = matrix.getContext('2d');
        matrix.width = window.innerWidth;
        matrix.height = window.innerHeight;

        const chars = "ÿ®ÿ≠ÿ®ŸÉ";
        const fontSize = 22;
        const columns = Math.floor(matrix.width / fontSize);
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -120;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.09)';
            ctx.fillRect(0, 0, matrix.width, matrix.height);

            ctx.font = `bold ${fontSize}px 'Courier New'`;
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillStyle = '#ff4081';
                ctx.globalAlpha = Math.min(0.7, drops[i] / 60);
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > matrix.height && Math.random() > 0.97) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            ctx.globalAlpha = 1;
        }
        let matrixInterval = setInterval(drawMatrix, 33);

        // ÿ®ÿπÿØ 4 ÿ´ŸàÿßŸÜŸçÿå ÿ™ŸàŸÇŸÅ ÿπŸÜ ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸÖÿµŸÅŸàŸÅÿ© Ÿàÿßÿπÿ±ÿ∂ ÿßŸÑŸÇŸÑÿ®
        setTimeout(() => {
            clearInterval(matrixInterval);
            matrix.style.transition = 'opacity 1.7s cubic-bezier(.7,0,.7,1)';
            matrix.style.opacity = '0';
            setTimeout(() => {
                matrix.style.display = 'none';
                showHeart();
            }, 1700);
        }, 4000);

        // ÿπÿ±ÿ∂ ÿßŸÑŸÇŸÑÿ® ŸàÿßŸÑÿ±ÿ≥ÿßŸÑÿ©: ÿ®ÿßŸÑÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿä ÿ´ŸÖ ÿπÿ±ÿ®Ÿä
        const heartContainer = document.getElementById('heart-container');
        const messageElement = document.getElementById('message');
        const mainTitle = document.getElementById('main-title');
        let messages = [
            { title: "Happy Birthday to you my love üéÇ", message: "" },
            { title: "ÿπŸäÿØ ŸÖŸäŸÑÿßÿØ ÿ≥ÿπŸäÿØ Ÿäÿß ÿ£ŸÖŸäÿ±ÿ™Ÿä! üéÇ", message: "ÿ®ÿ≠ÿ®ŸÉ " }
        ];
        let curMsg = 0;
        let currentChar = 0;

        function showHeart() {
            mainTitle.textContent = messages[curMsg].title;
            messageElement.textContent = "";
            currentChar = 0;
            let fullMessage = messages[curMsg].message;
            // ÿπÿ±ÿ∂ ÿßŸÑÿ™ÿßŸäÿ™ŸÑ ŸÅŸÇÿ∑ ŸÅŸä ÿ£ŸàŸÑ ÿ±ÿ≥ÿßŸÑÿ©
            if (curMsg === 0) {
                heartContainer.style.opacity = '1';
                setTimeout(() => {
                    heartContainer.style.opacity = '0';
                    setTimeout(() => {
                        curMsg = 1;
                        showHeart();
                    }, 1000);
                }, 1800);
            } else {
                heartContainer.style.opacity = '1';
                const typeWriter = setInterval(() => {
                    if (currentChar < fullMessage.length) {
                        messageElement.textContent += fullMessage.charAt(currentChar);
                        currentChar++;
                    } else {
                        clearInterval(typeWriter);
                        setTimeout(() => {
                            heartContainer.style.opacity = '0';
                            setTimeout(() => {
                                heartContainer.style.display = 'none';
                                showBook();
                            }, 1000);
                        }, 4500);
                    }
                }, 67);
            }
        }

        // ÿµŸÅÿ≠ÿßÿ™ ÿßŸÑŸÉÿ™ÿßÿ®: ŸÉŸÑ ÿµŸÅÿ≠ÿ© ŸÜÿµ ŸÖÿÆÿ™ŸÑŸÅ
        const bookPages = [
            "ŸÉŸÑ ÿπÿßŸÖ Ÿàÿ£ŸÜÿ™Ÿê ŸÇŸÖÿ±Ÿä ŸàŸÜŸàÿ± ÿπŸäŸàŸÜŸä
ŸÉŸÑ ÿπÿßŸÖ Ÿà ÿßŸÜÿ™Ÿê ÿØŸèŸÜŸäÿ™Ÿä Ÿà ŸáÿØŸäŸá ÿπŸÖÿ±Ÿä 
ŸÉŸÑ ÿπÿßŸÖ Ÿà ÿßŸÜÿ™Ÿê ÿßŸÑÿ≠ÿ® ÿßŸÑÿ≠ŸÇŸäŸÇŸä 
ŸÉŸÑ ÿπÿßŸÖ Ÿà ÿßŸÜÿ™Ÿê ŸÇŸÖÿ±Ÿä Ÿà ÿßÿ¨ŸÖŸÑ ÿ™ŸÅÿßÿµŸäŸÑ ÿ≠Ÿäÿßÿ™Ÿä ",
            
        ];

        // ÿπÿ±ÿ∂ ÿßŸÑŸÉÿ™ÿßÿ® ŸÖÿπ ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ÿ•ÿ∂ÿßŸÅŸäÿ©
        const bookContainer = document.getElementById('book-container');
        const pages = document.querySelectorAll('.page');
        const heartsContainer = document.getElementById('hearts');
        let currentPage = 0;
        let autoFlipInterval;

        // ÿπŸäŸëŸÜ ŸÜÿµŸàÿµ ÿßŸÑÿµŸÅÿ≠ÿßÿ™
        bookPages.forEach((p, i) => { pages[i].textContent = p; });

        function showBook() {
            bookContainer.style.display = 'flex';
            pages[0].style.transform = 'rotateY(0deg)';
            setInterval(createHeart, 600); // ŸÇŸÑŸÑ ÿπÿØÿØ ÿßŸÑŸÇŸÑŸàÿ® ÿßŸÑÿ∑ÿßÿ¶ÿ±ÿ©
            
            // ÿ™ŸÅÿπŸäŸÑ ÿ™ŸÇŸÑŸäÿ® ÿßŸÑÿµŸÅÿ≠ÿßÿ™ ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã ŸÉŸÑ 3 ÿ´ŸàÿßŸÜ
            autoFlipInterval = setInterval(flipPage, 3000);
            
            // ÿ•ŸÖŸÉÿßŸÜŸäÿ© ÿßŸÑÿ™ÿ≠ŸÉŸÖ ŸäÿØŸàŸäÿßŸã ÿ®ÿßŸÑŸÜŸÇÿ±
            document.addEventListener('click', () => {
                clearInterval(autoFlipInterval);
                flipPage();
                autoFlipInterval = setInterval(flipPage, 3000);
            });
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 18 + 18) + 'px';
            heart.style.animationDuration = (Math.random() * 2.5 + 3) + 's';
            heart.style.opacity = '0.5';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function flipPage() {
            if (currentPage < pages.length - 1) {
                pages[currentPage].classList.add('flipped');
                pages[currentPage + 1].style.transform = 'rotateY(0deg)';
                currentPage++;
            } else {
                pages.forEach(page => {
                    page.classList.add('flipped');
                    page.style.transform = 'rotateY(180deg)';
                });
                pages[0].style.transform = 'rotateY(0deg)';
                pages[0].classList.remove('flipped');
                currentPage = 0;
            }
        }

        // ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ÿßŸÑŸÖŸàÿ≥ŸäŸÇŸâ
        const bgMusic = document.getElementById('bg-music');
        const musicControl = document.getElementById('music-control');
        let isMusicPlaying = false;

        function toggleMusic() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                bgMusic.play().catch(e => {
                    musicControl.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
                    setTimeout(() => {
                        musicControl.innerHTML = '<i class="fas fa-music"></i>';
                    }, 2000);
                });
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        // ÿ®ÿØÿ° ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÖŸàÿ≥ŸäŸÇŸâ ÿ™ŸÑŸÇÿßÿ¶ŸäŸãÿß ŸÖÿπ ÿ™ÿ£ÿÆŸäÿ±
        setTimeout(() => {
            bgMusic.volume = 0.35;
            toggleMusic();
        }, 1500);

        window.addEventListener('resize', () => {
            matrix.width = window.innerWidth;
            matrix.height = window.innerHeight;
        });
    </script>
</body>
</html>
