<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد يا أميرتي!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Cairo', 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            min-height: 100vh;
        }
        .stars {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 1;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: #ff4081;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
            background: transparent;
            color: #ff4081;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            line-height: 21px;
            pointer-events: none;
        }
        #heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 1s;
            background: rgba(0, 0, 0, 0.7);
        }
        .heart {
            font-size: 170px;
            color: #ff4081;
            animation: beat 1s infinite alternate;
            text-shadow: 0 0 40px #ff4081;
            margin-bottom: 10px;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            100% { transform: scale(1.33); }
        }
        #message {
            color: #ff4081;
            font-size: 32px;
            margin-top: 40px;
            text-align: center;
            max-width: 85vw;
            text-shadow: 0 0 10px #ff4081;
            letter-spacing: 1.8px;
            font-weight: bold;
        }
        #book-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            background: #000;
        }
        .book {
            width: 340px;
            height: 470px;
            perspective: 1500px;
            position: relative;
            margin-top: 12vh;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            border: 3px solid #ff4081;
            border-radius: 15px;
            padding: 32px 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: #ff4081;
            box-shadow: 0 0 30px rgba(255,64,129,0.3);
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .title {
            position: absolute;
            top: 54px;
            font-size: 38px;
            color: #ff4081;
            font-weight: bold;
            text-shadow: 0 0 10px #ff4081;
        }
        #music-control {
            position: fixed;
            bottom: 34px;
            right: 34px;
            z-index: 200;
            background: #ff4081;
            width: 62px;
            height: 62px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 20px #ff4081;
            transition: all 0.3s;
        }
        #music-control:hover {
            transform: scale(1.13);
            background: #ff80ab;
        }
        #music-control i {
            font-size: 34px;
            color: black;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .heart-particle {
            position: absolute;
            font-size: 22px;
            color: #ff4081;
            animation: float 4s linear infinite;
            opacity: 0;
            text-shadow: 0 0 8px #ff4081;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.5;
            }
            60% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1.3);
                opacity: 0;
            }
        }
        
        /* أنماط جديدة للوردة */
        #flower-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 40;
        }
        .flower {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }
        .petal {
            position: absolute;
            width: 60px;
            height: 100px;
            background: linear-gradient(to bottom, #ff4081, #ff80ab);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 15px rgba(255, 64, 129, 0.5);
            transform-origin: center bottom;
            opacity: 0;
            animation: bloom 3s forwards;
        }
        .flower-center {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ffeb3b, #ffc107);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #ffeb3b;
            opacity: 0;
            animation: bloom-center 3s 1.5s forwards;
        }
        .stem {
            position: absolute;
            width: 10px;
            height: 200px;
            background: linear-gradient(to bottom, #4caf50, #8bc34a);
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            opacity: 0;
            animation: grow-stem 2s forwards;
        }
        .leaf {
            position: absolute;
            width: 40px;
            height: 20px;
            background: #8bc34a;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(45deg);
            opacity: 0;
            animation: grow-leaf 2s 1s forwards;
        }
        .leaf.left {
            top: 180px;
            left: 40%;
        }
        .leaf.right {
            top: 180px;
            left: 60%;
        }
        @keyframes bloom {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            100% { transform: scale(1) rotate(var(--rotate)); opacity: 1; }
        }
        @keyframes bloom-center {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        @keyframes grow-stem {
            0% { height: 0; opacity: 0; }
            100% { height: 200px; opacity: 1; }
        }
        @keyframes grow-leaf {
            0% { transform: rotate(45deg) scale(0); opacity: 0; }
            100% { transform: rotate(45deg) scale(1); opacity: 1; }
        }
        #flower-message {
            color: #ff4081;
            font-size: 32px;
            margin-top: 20px;
            text-align: center;
            max-width: 85vw;
            text-shadow: 0 0 10px #ff4081;
            letter-spacing: 1.8px;
            font-weight: bold;
            opacity: 0;
            animation: fade-in 2s 4s forwards;
        }
        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .book-disappear {
            animation: book-disappear 2s forwards;
        }
        @keyframes book-disappear {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(0.8) rotate(5deg); opacity: 0.5; }
            100% { transform: scale(1.5) rotate(10deg); opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    <!-- تأثير المصفوفة -->
    <canvas id="matrix"></canvas>

    <!-- القلب والرسالة -->
    <div id="heart-container">
        <div class="title" id="main-title"></div>
        <div class="heart">❤️</div>
        <div id="message"></div>
    </div>

    <!-- الكتاب -->
    <div id="book-container">
        <div class="title">رسالة من قلبي</div>
        <div class="book">
            <div class="page" id="page1">
                كل عام وأنتِ قمري ونور عيوني<br><br>
                كل عام و انتِ دُنيتي و هديه عمري<br><br>
                كل عام و انتِ الحب الحقيقي<br><br>
                كل عام و انتِ قمري و اجمل تفاصيل حياتي
            </div>
        </div>
        <div class="hearts" id="hearts"></div>
    </div>
    
    <!-- الوردة -->
    <div id="flower-container">
        <div class="flower">
            <div class="stem"></div>
            <div class="petal" style="--rotate: 0deg; top: 30px; left: 70px;"></div>
            <div class="petal" style="--rotate: 45deg; top: 20px; left: 100px;"></div>
            <div class="petal" style="--rotate: 90deg; top: 40px; left: 120px;"></div>
            <div class="petal" style="--rotate: 135deg; top: 70px; left: 130px;"></div>
            <div class="petal" style="--rotate: 180deg; top: 100px; left: 120px;"></div>
            <div class="petal" style="--rotate: 225deg; top: 120px; left: 100px;"></div>
            <div class="petal" style="--rotate: 270deg; top: 130px; left: 70px;"></div>
            <div class="petal" style="--rotate: 315deg; top: 120px; left: 40px;"></div>
            <div class="petal" style="--rotate: 360deg; top: 100px; left: 20px;"></div>
            <div class="petal" style="--rotate: 405deg; top: 70px; left: 10px;"></div>
            <div class="petal" style="--rotate: 450deg; top: 40px; left: 20px;"></div>
            <div class="petal" style="--rotate: 495deg; top: 20px; left: 40px;"></div>
            <div class="flower-center"></div>
            <div class="leaf left"></div>
            <div class="leaf right"></div>
        </div>
        <div id="flower-message">وردة لا تموت</div>
    </div>

    <!-- زر التحكم بالموسيقى -->
    <div id="music-control" onclick="toggleMusic()">
        <i class="fas fa-music"></i>
    </div>

    <!-- الصوت -->
    <audio id="bg-music" loop>
        <source src="https://cdn1.esm3.com//music/34/wemaloh.mp3" type="audio/mpeg">
    </audio>

    <script>
        // نجوم رومانسية
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(star);
            }
        }
        createStars();

        // تأثير المصفوفة: فقط حروف "بحبك"
        const matrix = document.getElementById('matrix');
        const ctx = matrix.getContext('2d');
        matrix.width = window.innerWidth;
        matrix.height = window.innerHeight;

        const chars = "بحبك";
        const fontSize = 22;
        const columns = Math.floor(matrix.width / fontSize);
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -120;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.09)';
            ctx.fillRect(0, 0, matrix.width, matrix.height);

            ctx.font = `bold ${fontSize}px 'Courier New'`;
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillStyle = '#ff4081';
                ctx.globalAlpha = Math.min(0.7, drops[i] / 60);
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > matrix.height && Math.random() > 0.97) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            ctx.globalAlpha = 1;
        }
        let matrixInterval = setInterval(drawMatrix, 33);

        // بعد 4 ثوانٍ، توقف عن تأثير المصفوفة واعرض القلب
        setTimeout(() => {
            clearInterval(matrixInterval);
            matrix.style.transition = 'opacity 1.7s cubic-bezier(.7,0,.7,1)';
            matrix.style.opacity = '0';
            setTimeout(() => {
                matrix.style.display = 'none';
                showHeart();
            }, 1700);
        }, 4000);

        // عرض القلب والرسالة: بالإنجليزي ثم عربي
        const heartContainer = document.getElementById('heart-container');
        const messageElement = document.getElementById('message');
        const mainTitle = document.getElementById('main-title');
        let messages = [
            { title: "Happy Birthday to you my love 🎂", message: "" },
            { title: "عيد ميلاد سعيد يا أميرتي! 🎂", message: "بحبك " }
        ];
        let curMsg = 0;
        let currentChar = 0;

        function showHeart() {
            mainTitle.textContent = messages[curMsg].title;
            messageElement.textContent = "";
            currentChar = 0;
            let fullMessage = messages[curMsg].message;
            // عرض التايتل فقط في أول رسالة
            if (curMsg === 0) {
                heartContainer.style.opacity = '1';
                setTimeout(() => {
                    heartContainer.style.opacity = '0';
                    setTimeout(() => {
                        curMsg = 1;
                        showHeart();
                    }, 1000);
                }, 1800);
            } else {
                heartContainer.style.opacity = '1';
                const typeWriter = setInterval(() => {
                    if (currentChar < fullMessage.length) {
                        messageElement.textContent += fullMessage.charAt(currentChar);
                        currentChar++;
                    } else {
                        clearInterval(typeWriter);
                        setTimeout(() => {
                            heartContainer.style.opacity = '0';
                            setTimeout(() => {
                                heartContainer.style.display = 'none';
                                showBook();
                            }, 1000);
                        }, 4500);
                    }
                }, 67);
            }
        }

        // عرض الكتاب
        const bookContainer = document.getElementById('book-container');
        const book = document.querySelector('.book');
        const heartsContainer = document.getElementById('hearts');

        function showBook() {
            bookContainer.style.display = 'flex';
            setInterval(createHeart, 600);
            
            // بعد 15 ثانية، اختفاء الكتاب وظهور الوردة
            setTimeout(() => {
                book.classList.add('book-disappear');
                setTimeout(() => {
                    bookContainer.style.display = 'none';
                    showFlower();
                }, 2000);
            }, 15000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 18 + 18) + 'px';
            heart.style.animationDuration = (Math.random() * 2.5 + 3) + 's';
            heart.style.opacity = '0.5';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        // عرض الوردة
        const flowerContainer = document.getElementById('flower-container');
        
        function showFlower() {
            flowerContainer.style.display = 'flex';
        }

        // التحكم بالموسيقى
        const bgMusic = document.getElementById('bg-music');
        const musicControl = document.getElementById('music-control');
        let isMusicPlaying = false;

        function toggleMusic() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                bgMusic.play().catch(e => {
                    musicControl.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
                    setTimeout(() => {
                        musicControl.innerHTML = '<i class="fas fa-music"></i>';
                    }, 2000);
                });
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        // بدء تشغيل الموسيقى تلقائيًا مع تأخير
        setTimeout(() => {
            bgMusic.volume = 0.35;
            toggleMusic();
        }, 1500);

        window.addEventListener('resize', () => {
            matrix.width = window.innerWidth;
            matrix.height = window.innerHeight;
        });
    </script>
</body>
</html>
