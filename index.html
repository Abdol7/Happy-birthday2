<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد لحبيبتي!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        
        /* تأثير المصفوفة */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            line-height: 18px;
            overflow: hidden;
        }
        
        /* القلب */
        #heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 90;
            opacity: 0;
            transition: opacity 1s;
            background: rgba(0,0,0,0.7);
        }
        
        .heart {
            font-size: 150px;
            color: #ff4081;
            animation: beat 0.8s infinite alternate;
            text-shadow: 0 0 20px #ff4081;
        }
        
        @keyframes beat {
            to {
                transform: scale(1.3);
            }
        }
        
        #message {
            color: #fff;
            font-size: 28px;
            margin-top: 30px;
            text-align: center;
            max-width: 80%;
            text-shadow: 0 0 10px #ff4081;
        }
        
        /* الكتاب */
        #book-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 80;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        .book {
            width: 320px;
            height: 450px;
            perspective: 1500px;
            position: relative;
        }
        
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border: 3px solid #ff4081;
            border-radius: 10px;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: #d81b60;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(to bottom, #fff, #ffe6eb);
        }
        
        #page1 { z-index: 5; }
        #page2 { z-index: 4; transform: rotateY(180deg); }
        #page3 { z-index: 3; transform: rotateY(180deg); }
        #page4 { z-index: 2; transform: rotateY(180deg); }
        #page5 { z-index: 1; transform: rotateY(180deg); }
        
        .flipped {
            transform: rotateY(180deg);
        }
        
        .title {
            position: absolute;
            top: 50px;
            font-size: 36px;
            color: #d81b60;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 200;
            background: rgba(255, 64, 129, 0.8);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        #music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 64, 129, 0.9);
        }
        
        #music-control i {
            font-size: 30px;
            color: white;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .heart-particle {
            position: absolute;
            font-size: 20px;
            color: #ff4081;
            animation: float 4s linear infinite;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- تأثير المصفوفة -->
    <div id="matrix"></div>
    
    <!-- القلب والرسالة -->
    <div id="heart-container">
        <div class="title">عيد ميلاد سعيد يا حبيبتي!</div>
        <div class="heart">❤️</div>
        <div id="message"></div>
    </div>
    
    <!-- الكتاب -->
    <div id="book-container">
        <div class="title">رسالتي لكِ</div>
        <div class="book">
            <div class="page" id="page1">كل عام و أنتي معاي<br>راحتي و سعادتي</div>
            <div class="page" id="page2">كل عام و أنتي بصحتك<br>العافية تاج راسك</div>
            <div class="page" id="page3">كل عام و أنتي بابتسامتك<br>اللي تنور أيامي</div>
            <div class="page" id="page4">كل عام و أنتي سحراني<br>وبحبك أكثر كل سنة</div>
            <div class="page" id="page5">كل عام و أنتي بخير يا دُنيتي<br>وكل سنة وأنتِ طيبة يا قلب ❤️</div>
        </div>
        <div class="hearts" id="hearts"></div>
    </div>
    
    <!-- زر التحكم بالموسيقى -->
    <div id="music-control" onclick="toggleMusic()">
        <i class="fas fa-music"></i>
    </div>
    
    <!-- الصوت -->
    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        <!-- استبدل الرابط بأغنية عمر دياب المفضلة لديك -->
    </audio>
    
    <script>
        // تأثير المصفوقة المحسن
        const matrix = document.getElementById('matrix');
        const ctx = matrix.getContext('2d');
        
        matrix.width = window.innerWidth;
        matrix.height = window.innerHeight;
        
        const chars = "01أبتثجحخدذرزسشصضطظعغفقكلمنهوي";
        const fontSize = 20;
        const columns = matrix.width / fontSize;
        
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, matrix.width, matrix.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = `bold ${fontSize}px 'Courier New'`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                const opacity = Math.min(1, drops[i] / 50);
                ctx.globalAlpha = opacity;
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > matrix.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
            ctx.globalAlpha = 1;
        }
        
        let matrixInterval = setInterval(drawMatrix, 33);
        
        // بعد 4 ثوانٍ، توقف عن تأثير المصفوقة واعرض القلب
        setTimeout(() => {
            clearInterval(matrixInterval);
            matrix.style.transition = 'opacity 1.5s ease-out';
            matrix.style.opacity = '0';
            setTimeout(() => {
                matrix.style.display = 'none';
                showHeart();
            }, 1500);
        }, 4000);
        
        // عرض القلب والرسالة
        const heartContainer = document.getElementById('heart-container');
        const messageElement = document.getElementById('message');
        const fullMessage = "Happy Birthday to you my sweetheart";
        let currentChar = 0;
        
        function showHeart() {
            heartContainer.style.opacity = '1';
            
            const typeWriter = setInterval(() => {
                if (currentChar < fullMessage.length) {
                    messageElement.textContent += fullMessage.charAt(currentChar);
                    currentChar++;
                } else {
                    clearInterval(typeWriter);
                    
                    // بعد انتهاء الرسالة، انتظر 4 ثوانٍ ثم اعرض الكتاب
                    setTimeout(() => {
                        heartContainer.style.opacity = '0';
                        setTimeout(() => {
                            heartContainer.style.display = 'none';
                            showBook();
                        }, 1000);
                    }, 4000);
                }
            }, 100);
        }
        
        // عرض الكتاب مع تأثيرات إضافية
        const bookContainer = document.getElementById('book-container');
        const pages = document.querySelectorAll('.page');
        const heartsContainer = document.getElementById('hearts');
        let currentPage = 0;
        
        function showBook() {
            bookContainer.style.display = 'flex';
            pages[0].style.transform = 'rotateY(0deg)';
            
            // بدء إنشاء القلوب الطائرة
            setInterval(createHeart, 300);
            
            // إضافة حدث النقر للكتاب
            document.addEventListener('click', flipPage);
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        
        function flipPage() {
            if (currentPage < pages.length - 1) {
                pages[currentPage].classList.add('flipped');
                pages[currentPage + 1].style.transform = 'rotateY(0deg)';
                currentPage++;
            } else {
                // إذا كانت الصفحة الأخيرة، ابدأ من البداية
                pages.forEach(page => {
                    page.classList.add('flipped');
                    page.style.transform = 'rotateY(180deg)';
                });
                pages[0].style.transform = 'rotateY(0deg)';
                pages[0].classList.remove('flipped');
                currentPage = 0;
            }
        }
        
        // التحكم بالموسيقى
        const bgMusic = document.getElementById('bg-music');
        const musicControl = document.getElementById('music-control');
        let isMusicPlaying = false;
        
        function toggleMusic() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                bgMusic.play().catch(e => {
                    musicControl.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
                    setTimeout(() => {
                        musicControl.innerHTML = '<i class="fas fa-music"></i>';
                    }, 2000);
                });
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isMusicPlaying = !isMusicPlaying;
        }
        
        // بدء تشغيل الموسيقى تلقائيًا مع تأخير
        setTimeout(() => {
            bgMusic.volume = 0.3;
            toggleMusic();
        }, 2000);
        
        // إعادة ضبط الحجم عند تغيير حجم النافذة
        window.addEventListener('resize', () => {
            matrix.width = window.innerWidth;
            matrix.height = window.innerHeight;
        });
    </script>
</body>
</html>
